<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>Bonus-Test</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  font-family:Arial,Helvetica,sans-serif;
  background:#020617;
  color:#e5e7eb;
  display:flex;
  justify-content:center;
  align-items:center;
  min-height:100vh;
}
.box{
  background:#0f172a;
  padding:24px;
  border-radius:12px;
  width:320px;
}
input,button{
  width:100%;
  padding:10px;
  margin-top:10px;
  border-radius:8px;
  border:none;
}
button{
  background:#2563eb;
  color:white;
  font-weight:bold;
  cursor:pointer;
}
.hilfe{
  background:#475569;
}
.result{
  margin-top:16px;
  background:#020617;
  padding:10px;
  border-radius:8px;
}
</style>
</head>

<body>

<div class="box">
  <h2>‚≠ê Bonusaufgabe</h2>

  <label>Bonusantwort (frei):</label>
  <input type="text" id="bonusantwort">

  <button onclick="auswerten()">Auswerten</button>
  <button class="hilfe" onclick="hilfe()">üÜò Hilfe benutzt</button>

  <div class="result">
    <div><strong>Gespeicherte Bonusantwort:</strong> <span id="outText">‚Äì</span></div>
    <div><strong>Bonuspunkte:</strong> <span id="outPoints">0</span></div>
  </div>
</div>

<script>
let hilfeGenutzt = false;

function hilfe(){
  hilfeGenutzt = true;
  alert("Hilfe wurde genutzt");
}

function auswerten(){
  const text = document.getElementById("bonusantwort").value.trim().toLowerCase();

  const richtigeAntworten = [
    "leicht entz√ºndlich",
    "gesundheitsgefahr",
    "reizend",
    "umwelt"
  ];

  let punkte = 0;
  if (richtigeAntworten.some(w => text.includes(w))) {
    punkte = hilfeGenutzt ? 6 : 10;
  }

  // Anzeige (Simulation von Tabellenwerten)
  document.getElementById("outText").innerText = text || "(leer)";
  document.getElementById("outPoints").innerText = punkte;
}
</script>

</body>
</html>
