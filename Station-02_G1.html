<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Schnitzeljagd – Station</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      margin: 0;
      padding: 20px;
    }

    .container {
      max-width: 600px;
      margin: auto;
      background: #ffffff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    h1 {
      margin-top: 0;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }

    input[type="text"],
    input[type="number"] {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      box-sizing: border-box;
      font-size: 16px;
    }

    .hint {
      font-size: 13px;
      color: #666;
      margin-top: 3px;
    }

    button {
      margin-top: 25px;
      padding: 12px;
      width: 100%;
      font-size: 16px;
      background: #673ab7;
      color: #fff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background: #5e35b1;
    }
  </style>
</head>

<body>

<div class="container">
  <h1>Schnitzeljagd – Station</h1>

  <form id="stationForm">

    <!-- Gruppe -->
    <label for="gruppe">Gruppe</label>
    <input type="number" id="gruppe" name="gruppe" required>

    <!-- Station -->
    <label for="station">Station</label>
    <input type="number" id="station" name="station" required>

    <!-- Hauptantwort -->
    <label for="antwort">Antwort</label>
    <input
      type="text"
      id="antwort"
      name="antwort"
      required
      placeholder="Antwort eingeben"
    >
    <div class="hint">Pflichtfeld</div>

    <!-- Bonusantwort -->
    <label for="bonusantwort">Bonusantwort (freiwillig)</label>
    <input
      type="text"
      id="bonusantwort"
      name="bonusantwort"
    >
    <div class="hint">Optional – kein Hinweis, keine Vorgabe</div>

    <!-- Bonuspunkte (wird später per Script gesetzt) -->
    <label for="bonuspunkte">Bonuspunkte</label>
    <input
      type="number"
      id="bonuspunkte"
      name="bonuspunkte"
      value="0"
      readonly
    >
    <div class="hint">Wird automatisch vergeben</div>

    <button type="submit">Absenden</button>

  </form>
</div>

<script>
  document.getElementById("stationForm").addEventListener("submit", function (e) {
    e.preventDefault();

    const antwort = document.getElementById("antwort").value.trim();
    const bonusantwort = document.getElementById("bonusantwort").value.trim();
    const bonuspunkteFeld = document.getElementById("bonuspunkte");

    // Beispiel-Logik (kannst du später im Apps Script ersetzen)
    if (bonusantwort !== "") {
      bonuspunkteFeld.value = 5;
    } else {
      bonuspunkteFeld.value = 0;
    }

    // Hier würdest du später an Google Forms / Apps Script übergeben
    alert("Formular geprüft und bereit zum Senden");
  });
</script>

</body>
</html>
