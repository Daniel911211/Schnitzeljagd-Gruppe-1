<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>Schnitzeljagd ‚Äì Station 2</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;font-family:Arial;background:linear-gradient(135deg,#0f172a,#020617);
  color:#e5e7eb;min-height:100vh;display:flex;justify-content:center;align-items:center
}
.card{
  background:#020617e6;border-radius:14px;padding:24px;max-width:420px;width:100%
}
.hidden{display:none}
button,input{width:100%;margin-top:10px;padding:12px;border-radius:10px;border:none}
button{background:#2563eb;color:white;font-weight:bold}
.hilfe{background:#475569}
.hilfeBox{margin-top:12px;padding:12px;border:1px solid #fde68a;color:#fde68a}
</style>
</head>

<body>
<div class="card">

<h2>üìç Station 2</h2>
<div id="timer">‚è±Ô∏è Zeit: 0 s</div>

<form id="formular"
 action="https://docs.google.com/forms/d/e/1FAIpQLSf2c7-3JTvk9BarK9MBxpo73ykdESEy84IV-Yo7OxPOvg6zOw/formResponse"
 method="POST"
 target="hidden_iframe"
 onsubmit="return senden();">

<!-- Google Pflichtfelder -->
<input type="hidden" name="entry.1841279378" value="1">
<input type="hidden" name="entry.1611288883" value="2">
<input type="hidden" name="entry.476999913" id="punkte">
<input type="hidden" name="entry.1775227705" id="bonuspunkte">
<input type="hidden" name="entry.1051828811" id="zeit">
<input type="hidden" name="entry.1865983702" id="antwortForm">
<input type="hidden" name="entry.1402484045" id="bonusForm">

<p>üß© Wie viele Zapfpistolen gibt es?</p>
<input id="antwort" placeholder="Anzahl Zapfpistolen" required>

<p>‚≠ê Bonusantwort (Gefahrensymbol)</p>
<input id="bonus" placeholder="frei eingeben">

<button type="submit">Antwort absenden</button>
</form>

<button class="hilfe" onclick="hilfe()">üÜò Hilfe</button>

<div id="hilfe" class="hilfeBox hidden">
<img src="https://daniel911211.github.io/Bilder/Leicht-Entflammbar.png" width="140"><br>
A: Schwer entflammbar<br>
<b>B: Leicht entflammbar</b><br>
C: Gesundheitssch√§dlich
</div>

<div id="ok" class="hidden">
<h3 style="color:#22c55e;text-align:center">‚úÖ Antwort gesendet!</h3>
</div>

<iframe name="hidden_iframe" style="display:none"></iframe>

</div>

<script>
let start=Date.now(),hilfeGenutzt=false;
setInterval(()=>timer.innerText="‚è±Ô∏è Zeit: "+Math.floor((Date.now()-start)/1000)+" s",1000);

function hilfe(){
  document.getElementById("hilfe").classList.remove("hidden");
  hilfeGenutzt=true;
}

function senden(){
  let zeitW=Math.floor((Date.now()-start)/1000);
  zeit.value=zeitW;

  let a=antwort.value.trim();
  let b=bonus.value.toLowerCase();

  antwortForm.value=a;
  bonusForm.value=b;

  punkte.value=(a==="16")?10:0;

  bonuspunkte.value=(b.includes("entflamm")||b.includes("flamme"))
    ?(hilfeGenutzt?6:10):0;

  document.getElementById("formular").classList.add("hidden");
  document.getElementById("ok").classList.remove("hidden");

  return true;
}
</script>

</body>
</html>
