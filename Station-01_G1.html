<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>Schnitzeljagd ‚Äì Station 1</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  font-family:Arial,Helvetica,sans-serif;
  background:#020617;
  color:#e5e7eb;
  display:flex;
  justify-content:center;
  align-items:center;
  min-height:100vh;
}
.card{
  background:#0f172a;
  padding:24px;
  border-radius:16px;
  width:360px;
}
h1{text-align:center;color:#60a5fa;margin-top:0;}
#timer{text-align:center;color:#a5f3fc;font-weight:bold;margin-bottom:16px;}
  
/* SECTION */
.section{
  margin-bottom:18px;
}

/* INPUTFELDER ‚Äì sauber zentriert, kein √úberlaufen */
.section input{
  width:100%;
  box-sizing:border-box;
  padding:12px;
  border-radius:10px;
  border:1px solid #334155;
  background:#020617;
  color:#e5e7eb;
  font-size:1rem;
}
button{
  width:100%;
  padding:14px;
  border:none;
  border-radius:12px;
  background:#2563eb;
  color:white;
  font-weight:bold;
  cursor:pointer;
}
.hidden{display:none;}

.erfolgBox{text-align:center;}
.checkIcon{
  width:48px;height:48px;margin:0 auto 12px;
  border-radius:10px;background:#22c55e;
  color:#fff;font-size:28px;
  display:flex;align-items:center;justify-content:center;
}
.raetselBox{
  padding:16px;border-radius:14px;
  background:rgba(34,197,94,.12);
  border:1px solid rgba(34,197,94,.45);
  color:#bbf7d0;line-height:1.6;
}
</style>
</head>

<body>
<div class="card">

<!-- SPIEL -->
<div id="spiel">
  <h1>üìç Station 1</h1>
  <div id="timer">‚è±Ô∏è Zeit: 0 s</div>

  <p><strong>‚ùì Frage:</strong><br>
  Wie lautet die europ√§ische Notrufnummer?</p>

  <form
    id="formular"
    action="https://docs.google.com/forms/d/e/1FAIpQLSf2c7-3JTvk9BarK9MBxpo73ykdESEy84IV-Yo7OxPOvg6zOw/formResponse"
    method="POST"
    target="hidden_iframe"
    onsubmit="absenden(); return false;">

    <input type="hidden" name="entry.1841279378" value="1">
    <input type="hidden" name="entry.1611288883" value="1">
    <input type="hidden" name="entry.476999913" id="punkte" value="0">
    <input type="hidden" name="entry.1051828811" id="zeit">

    <input type="text" id="antwort" name="entry.1865983702" required>

    <button type="submit">Antwort absenden</button>
  </form>
</div>

<!-- ERFOLG -->
<div id="erfolg" class="hidden erfolgBox">
  <div class="checkIcon">‚úî</div>
  <h2>Antwort gesendet!</h2>

  <div class="raetselBox">
    üß© <strong>R√§tsel zur n√§chsten Station</strong><br><br>
    Kein Wohnort,<br>
    kein Ziel zum Bleiben.<br><br>
    Unter einem gro√üen Dach<br>
    wird Energie weitergegeben.<br><br>
    Findet den Ort,<br>
    an dem Fahrzeuge pausieren.
  </div>
</div>

<iframe name="hidden_iframe" style="display:none;"></iframe>
</div>

<script>
const start = Date.now();
const timerInt = setInterval(()=>{
  document.getElementById("timer").innerText =
    "‚è±Ô∏è Zeit: " + Math.floor((Date.now()-start)/1000) + " s";
},1000);

function absenden(){
  clearInterval(timerInt);

  const zeit = Math.floor((Date.now()-start)/1000);
  document.getElementById("zeit").value = zeit;

  const antwort = document.getElementById("antwort").value.trim();
  document.getElementById("punkte").value = (antwort === "112") ? 10 : 0;

  document.getElementById("spiel").classList.add("hidden");
  document.getElementById("erfolg").classList.remove("hidden");

  setTimeout(()=>{
    document.getElementById("formular").submit();
  },300);
}
</script>

</body>
</html>
