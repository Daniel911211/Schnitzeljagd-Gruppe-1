<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Schnitzeljagd ‚Äì Station 1 (Gruppe 1)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background: linear-gradient(135deg, #0f172a, #020617);
      color: #e5e7eb;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .card {
      background: rgba(2, 6, 23, 0.9);
      border-radius: 14px;
      padding: 26px;
      max-width: 420px;
      width: 100%;
      box-shadow: 0 20px 40px rgba(0,0,0,0.5);
    }

    h1 {
      margin-top: 0;
      color: #60a5fa;
      text-align: center;
    }

    .timer {
      text-align: center;
      margin-bottom: 10px;
      font-size: 1.1rem;
      color: #a5f3fc;
    }

    input[type="text"] {
      width: 100%;
      padding: 10px;
      font-size: 1rem;
      border-radius: 8px;
      border: 1px solid #334155;
      background: #020617;
      color: #e5e7eb;
      margin-bottom: 16px;
    }

    button {
      width: 100%;
      padding: 12px;
      font-size: 1rem;
      font-weight: bold;
      border-radius: 10px;
      border: none;
      cursor: pointer;
      background: linear-gradient(135deg, #3b82f6, #2563eb);
      color: white;
    }

    .hidden {
      display: none;
    }

    .success {
      text-align: center;
    }

    .check {
      font-size: 3rem;
      color: #22c55e;
    }

    .next {
      margin-top: 20px;
      padding: 14px;
      border-radius: 10px;
      background: rgba(34,197,94,0.1);
      border: 1px solid rgba(34,197,94,0.3);
      color: #bbf7d0;
    }
  </style>
</head>

<body>

<div class="card">

  <!-- FRAGE + FORMULAR -->
  <div id="frage">
    <h1>üìç Station 1</h1>
    <div class="timer" id="timer">‚è±Ô∏è Zeit: 0 s</div>

    <p><strong>‚ùì Frage:</strong><br>
      Wie lautet die europ√§ische Notrufnummer?
    </p>

    <form
      action="https://docs.google.com/forms/d/e/1FAIpQLSf2c7-3JTvk9BarK9MBxpo73ykdESEy84IV-Yo7OxPOvg6zOw/formResponse"
      method="POST"
      target="hidden_iframe"
      onsubmit="return absenden();"
    >

      <!-- feste Werte -->
      <input type="hidden" name="entry.1841279378" value="1"> <!-- Gruppe -->
      <input type="hidden" name="entry.1611288883" value="1"> <!-- Station -->
      <input type="hidden" name="entry.476999913" id="punkte" value="0">
      <input type="hidden" name="entry.1051828811" id="zeit" value="">

      <!-- Antwort -->
      <input
        type="text"
        id="antwort"
        name="entry.1865983702"
        placeholder="Antwort eingeben"
        required
      >

      <button type="submit">Antwort absenden</button>
    </form>

    <iframe name="hidden_iframe" style="display:none;"></iframe>
  </div>

  <!-- ERFOLG + R√ÑTSEL -->
  <div id="erfolg" class="hidden success">
    <div class="check">‚úÖ</div>
    <h2>Antwort gesendet!</h2>
    <p>Gut gemacht ‚Äì weiter zur n√§chsten Station üëè</p>

    <div class="next">
      <strong>üß© R√§tsel zur n√§chsten Station</strong><br>
      <em>(Wegbeschreibung folgt)</em>
    </div>
  </div>

</div>

<script>
  const startZeit = Date.now();
  let timerInt = setInterval(updateTimer, 1000);

  function updateTimer() {
    const sek = Math.floor((Date.now() - startZeit) / 1000);
    document.getElementById("timer").innerText = "‚è±Ô∏è Zeit: " + sek + " s";
  }

  function absenden() {
    clearInterval(timerInt);

    const antwort = document.getElementById("antwort").value.trim();

    document.getElementById("punkte").value =
      (antwort === "112") ? "10" : "0";

    document.getElementById("zeit").value =
      Math.floor((Date.now() - startZeit) / 1000);

    document.getElementById("frage").classList.add("hidden");
    document.getElementById("erfolg").classList.remove("hidden");

    return true; // Formular wird an Google gesendet
  }
</script>

</body>
</html>
