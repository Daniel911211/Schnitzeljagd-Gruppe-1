<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>Schnitzeljagd – Gruppe 1</title>
</head>
<body>

<h2>Station 1 – Antwort eingeben</h2>

<input type="text" id="antwort" placeholder="Antwort eingeben">
<br><br>
<button onclick="absenden()">Absenden</button>

<form id="gform"
  action="https://docs.google.com/forms/d/e/1FAIpQLSfjM6LxvUFyhUwfu375XBc7Usx2Bj8eG53Uq_lu0ocTGOwj0w/formResponse"
  method="POST"
  target="hidden_iframe">

  <!-- feste Werte -->
  <input type="hidden" name="entry.878940941" value="1">   <!-- Gruppe -->
  <input type="hidden" name="entry.1148165788" value="1">  <!-- Station -->
  <input type="hidden" name="entry.2013256772" value="">   <!-- Zeit -->

  <!-- dynamisch -->
  <input type="hidden" name="entry.1292645757" id="punkte">
  <input type="hidden" name="entry.536637435" id="antwortHidden">
</form>

<iframe name="hidden_iframe" style="display:none;"></iframe>

<script>
function absenden() {
  const richtigeAntwort = "Hund";
  const eingabe = document.getElementById("antwort").value.trim();

  document.getElementById("antwortHidden").value = eingabe;
  document.getElementById("punkte").value =
    eingabe.toLowerCase() === richtigeAntwort.toLowerCase() ? 10 : 0;

  document.getElementById("gform").submit();
  alert("Antwort gespeichert!");
}
</script>

</body>
</html>
