<script>
/* ======================
   KONFIGURATION
====================== */
const RICHTIGE_ANTWORTEN = ["112"];
const PUNKTE_RICHTIG = 10;
const PUNKTE_FALSCH = 0;

/* ======================
   LOGIK
====================== */
function submitAnswer() {
  const userAnswer = document.getElementById("answer").value.trim();

  if (!userAnswer) {
    alert("Bitte eine Antwort eingeben!");
    return;
  }

  const richtig = RICHTIGE_ANTWORTEN.includes(userAnswer);

  document.getElementById("punkte").value =
    richtig ? PUNKTE_RICHTIG : PUNKTE_FALSCH;

  document.getElementById("antwort").value = userAnswer;

  document.getElementById("sendForm").submit();
}
</script>
